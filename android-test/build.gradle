apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "io.ably.lib.test"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        testInstrumentationRunnerArgument "class", "io.ably.lib.test.rest.RestSuite,io.ably.lib.test.realtime.RealtimeSuite"
        testInstrumentationRunnerArgument "timeout_msec", "150000"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

configurations.all {
  resolutionStrategy.force 'com.android.support:support-annotations:23.0.0'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:24.0.0'
    compile project(':lib')
    androidTestCompile 'com.nanohttpd:nanohttpd:2.1.0'
    androidTestCompile project(path: ':lib', configuration: 'testsConfiguration')
    androidTestCompile 'com.android.support.test:runner:0.3'
    androidTestCompile 'com.android.support.test:rules:0.3'
}

task copyAssetFiles (type: Copy) {
  description = 'Copies assets from the common library...'
  from new File(project(':lib').projectDir, '/src/test/resources')
  into new File(project.projectDir, '/src/androidTest/assets')
  include('**/*.json')
}

android.testVariants.all{ variant ->
    variant.mergeAssets.dependsOn copyAssetFiles
}
