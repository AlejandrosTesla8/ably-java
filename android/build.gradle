apply plugin: 'com.android.library'
apply from: 'fat_aar.gradle'

ext {
    artifactId = 'ably-android'
}

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.2'

    defaultConfig {
        buildConfigField 'String', 'LIBRARY_NAME', '"android"'
        minSdkVersion 8
        targetSdkVersion 24
        versionCode 1
        versionName version
        setProperty("archivesBaseName", "ably-android-$versionName")
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        testInstrumentationRunnerArgument "class", "io.ably.lib.test.rest.AndroidRestSuite,io.ably.lib.test.realtime.AndroidRealtimeSuite"
        testInstrumentationRunnerArgument "timeout_msec", "150000"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

   sourceSets {
     androidTest.assets.srcDirs += '../lib/src/test/resources'
   }
}

/* Fix for android test logging. Source: https://code.google.com/p/android/issues/detail?id=182307 */
tasks.withType(com.android.build.gradle.internal.tasks.AndroidTestTask) { task ->
    task.doFirst {
        logging.level = LogLevel.INFO
    }
    task.doLast {
        logging.level = LogLevel.LIFECYCLE
    }
}

apply from: '../dependencies.gradle'
dependencies {
    embedded (project(":lib")) { transitive = true}

    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'
    androidTestCompile 'org.hamcrest:hamcrest-all:1.3'
    androidTestCompile 'junit:junit:4.12'
    androidTestCompile 'com.nanohttpd:nanohttpd:2.2.0'
    androidTestCompile 'org.nanohttpd:nanohttpd-nanolets:2.3.0'
    androidTestCompile 'org.nanohttpd:nanohttpd-websocket:2.2.0'
    androidTestCompile 'org.mockito:mockito-core:1.10.19'
    androidTestCompile "com.crittercism.dexmaker:dexmaker:1.4"
    androidTestCompile "com.crittercism.dexmaker:dexmaker-dx:1.4"
    androidTestCompile "com.crittercism.dexmaker:dexmaker-mockito:1.4"
    androidTestCompile project(path: ':lib', configuration: 'testsConfiguration')

    testCompile project(path: ':lib', configuration: 'testsConfiguration')
}

configurations {
    all*.exclude group: 'org.hamcrest', module: 'hamcrest-core'
}

project.gradle.taskGraph.whenReady {
    connectedDebugAndroidTest {
        ignoreFailures = true
    }
}

apply from: 'maven.gradle'
